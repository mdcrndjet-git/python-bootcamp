{% extends 'base.html' %}
{% block title %}Todo{% endblock %}

{% block content %}

<h1>To-Do List</h1>

<form method="POST">
    <input type="text" name="todo" placeholder="New task">
    <button type="submit">Add</button>
</form>

<ul>
    {% for item in todos %}
    <li>{{ item }}</li>
    {% endfor %}
</ul>

{% endblock %}
